<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <!-- Bootstrap for Style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Customized CSS Style -->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <main>

        <button type="button" onclick="displayForm()"> New Book</button>
        <!-- Book Form -->

        <form id='formBook' class="d-none">
          <label for="title">Title:</label><br>
          <input type="text" id="title" name="title"><br>
          <label for="author">Author:</label><br>
          <input type="text" id="author" name="author"><br>
          <label for="pages">Pages:</label><br>
          <input type="number" id="pages" name="pages"><br>
          <input type="checkbox" id="read" name="read">
          <label for="read">I've already read it.</label><br>
          <input type="button" onclick="addBookToLibrary()" value="Submit">
        </form>

        <!-- Display Books -->
        <table class="display-books" id="display-books">
          <tr id="booksLabel">
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
          </tr>
        </table>
 
  </main>

    <script src="scripts/main.js"></script>
    <!-- Optional JavaScript used by BOOTSTRAP -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
