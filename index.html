<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <!-- Bootstrap for Style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Customized CSS Style -->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <main>
        <h1> MY LIBRARY </h1>
        <button class="new-book" type="button" onclick="displayForm()"> New Book</button>
        <!-- Book Form -->

        <form id='formBook' class="d-none">
          <label for="title">Title:</label><br>
          <input type="text" id="title" name="title"><br>
          <label for="author">Author:</label><br>
          <input type="text" id="author" name="author"><br>
          <label for="pages">Pages:</label><br>
          <input type="number" id="pages" name="pages"><br>
          <input type="checkbox" id="read" name="read">
          <label for="read">I've already read it.</label><br><br>
          <input type="button" onclick="addBookToLibrary()" value="Submit">
        </form>

        <!-- Display Books -->
        <table class="display-books" id="display-books">
          <tr id="booksLabel">
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th>Remove</th>
            <th>Change Status</th>
          </tr>
      
        </table>
 
  </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
